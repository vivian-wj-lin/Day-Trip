<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/static/thankyou.css" />

    <style>
      @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
      @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
    </style>
    <link
      rel="stylesheet"
      href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css"
    />
    <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
    <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
  </head>
  <body>
    <header class="site-header" id="header">
      <h1 class="site-header__title" data-lead-id="site-header-title">
        THANK YOU!
      </h1>
    </header>
    <div class="signin-window">
      <div class="login" style="display: none">
        <div class="color"></div>
        <div class="login-headline">登入會員帳號</div>
        <input
          type="text"
          class="input-email"
          name=""
          placeholder="輸入電子信箱"
          value="test"
        />
        <input
          type="password"
          class="input-password"
          name=""
          placeholder="輸入密碼"
          value="test"
        />
        <div class="loginDiv">
          <button class="loginButton">登入帳戶</button>
          <!-- <div class="loginSuccessText">登入成功</div> -->
        </div>
        <div class="link-to-signup">還沒有帳戶? 點此註冊</div>
      </div>
    </div>
    <div class="signup-window">
      <div class="signup" style="display: none">
        <div class="color"></div>
        <div class="signup-headline">註冊會員帳號</div>
        <input type="text" class="input-name" name="" placeholder="輸入姓名" />
        <input
          type="text"
          class="input-email"
          name=""
          placeholder="輸入電子郵件"
        />
        <input
          type="password"
          class="input-password"
          name=""
          placeholder="輸入密碼"
        />
        <div class="signupDiv">
          <button class="signupButton">註冊新帳戶</button>
          <!-- <div class="signupSuccessText">註冊成功!</div> -->
        </div>
        <div class="link-to-login">已經有帳戶了? 點此登入</div>
      </div>
    </div>
    <div class="logout-window" style="display: none">
      <div class="logout-window"></div>
      <div class="color"></div>
      <div class="logout-headline">登出成功!</div>
    </div>
    <div class="frame-section">
      <div class="frame1200">
        <div class="left">台北一日遊</div>
        <div class="right">
          <div class="item booking">預定行程</div>
          <div class="item login-and-signup">登入/註冊</div>
          <div class="item logout" style="display: none">登出系統</div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
      <p
        class="main-content__body"
        data-lead-id="main-content-body"
        style="margin-bottom: 100px"
      >
        Thanks you for your order! </br>Your support MEANS THE WORLD!
      </p>
    </div>

    <footer class="footer">
      <div class="footer-text">COPYRIGHT © 2022 台北一日遊</div>
    </footer>
    <script type="text/javascript" src="/static/thankyou.js"></script>
     <link rel="stylesheet" href="/static/thankyou.css" />
  </body>
</html>
