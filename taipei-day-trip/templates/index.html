<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei_day_trip</title>
    <link rel="stylesheet" href="/static/index.css" />
  </head>

  <body>
    <div class="signin-window">
      <div class="login" style="display: none">
        <div class="color"></div>
        <div class="login-headline">登入會員帳號</div>
        <input
          type="text"
          class="input-email"
          name=""
          placeholder="輸入電子信箱"
        />
        <input
          type="password"
          class="input-password"
          name=""
          placeholder="輸入密碼"
        />
        <button class="loginButton">登入帳戶</button>
        <div class="link-to-signup">還沒有帳戶? 點此註冊</div>
      </div>
    </div>
    <div class="signup-window">
      <div class="signup" style="display: none">
        <div class="color"></div>
        <div class="signup-headline">註冊會員帳號</div>
        <input type="text" class="input-name" name="" placeholder="輸入姓名" />
        <input
          type="text"
          class="input-email"
          name=""
          placeholder="輸入電子郵件"
        />
        <input
          type="password"
          class="input-password"
          name=""
          placeholder="輸入密碼"
        />
        <button class="signupButton">註冊新帳戶</button>
        <div class="link-to-login">已經有帳戶了? 點此登入</div>
      </div>
    </div>
    <div class="frame-section">
      <div class="frame1200">
        <div class="left">台北一日遊</div>
        <div class="right">
          <div class="item item1 booking">預定行程</div>
          <div class="item item2 login-and-signup">登入/註冊</div>
        </div>
      </div>
    </div>

    <div class="headline-section">
      <!-- <img src="index_cover.png" class="index_cover" alt="Welcome" /> -->
      <div class="headline1200">
        <h1 class="headline">輕鬆享受台北一日悠閒</h1>
        <div class="subheadline">探索每個角落，體驗城市的深度旅遊行程</div>
        <!-- <div class="searchbar"> --><!-- </div> -->
        <form action="" class="searchbar">
          <input
            class="searchinput"
            type="text"
            placeholder="輸入景點名稱查詢"
          />
          <button type="submit" class="searchbutton" id="search">
            <img src="/static/icon_search.png" alt="" />
          </button>
        </form>
        <div class="categories" style="display: none">
          <!-- <div class="category">養生溫泉</div> -->
        </div>
      </div>
    </div>

    <div class="container">
      <!-- <div class="attractions">
       <div class="attraction">
          <img src="" alt="" class="att_img">
          <div class="att-name">att-name</div>
        </div>
        <div class="details">
          <div class="mrt">mrt</div>
          <div class="cat">cat</div>
        </div> 
      </div>  -->
    </div>

    <footer class="footer">
      <div class="footer-text">COPYRIGHT © 2022 台北一日遊</div>
    </footer>
    <script type="text/javascript" src="/static/index.js"></script>
  </body>
</html>
